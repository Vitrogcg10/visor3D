
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor 3D de Proyecto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Carga el componente <model-viewer> -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .row { display: flex; gap: 10px; margin: 12px 0; }
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      background: #0a66ff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:disabled { opacity: .6; pointer-events: none; }
    model-viewer {
      width: 100%;
      height: 560px;
      background: #f8f9fb;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    @media (max-width: 768px){ model-viewer{ height: 420px; } }
  </style>
</head>
<body>
  <h1>Visor 3D de Proyecto</h1>
  <div id="meta" style="margin-bottom:10px;color:#555;">Cargando...</div>

  <!-- Visor 3D -->
  <model-viewer id="mv" camera-controls auto-rotate interaction-prompt="none" style="margin-bottom:20px;"></model-viewer>

  <!-- Botones -->
  <div class="row">
    <a id="btnDocs" class="btn" target="_blank">üìÑ Abrir documentaci√≥n</a>
    <a id="btnDescargarGLB" class="btn" target="_blank" style="background:#28a745;">‚¨áÔ∏è Descargar GLB</a>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const fileId = qs.get('fileId');
    const glb = qs.get('glb');
    const docs = qs.get('docs');

    const metaEl = document.getElementById('meta');
    const mv = document.getElementById('mv');
    const btnDocs = document.getElementById('btnDocs');
    const btnDesc = document.getElementById('btnDescargarGLB');

    // Mostrar ID
    metaEl.textContent = fileId ? `ID del proyecto: ${fileId}` : "ID no especificado";

    // Configurar visor GLB
    if (glb) {
      mv.src = glb;
      btnDesc.href = glb;
    } else {
      mv.innerHTML = "<p style='color:red;'>Falta la URL del modelo GLB</p>";
      btnDesc.setAttribute('disabled', 'true');
    }

    // Configurar bot√≥n documentaci√≥n
    if (docs) {
      btnDocs.href = docs;
    } else {
      btnDocs.setAttribute('disabled', 'true');
    }
  </script>
</body>
</html>
