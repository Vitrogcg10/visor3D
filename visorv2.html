
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Visor 3D â€“ Proyecto</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --bg: #111;
  --panel: #1b1b1b;
  --text: #eaeaea;
  --muted: #9aa0a6;
  --primary: #1167b1;
  --primary-hover: #0e5795;
  --accent: #22c55e;
}
body { margin:0; background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; }
header { padding: 12px 16px; border-bottom: 1px solid #222; display:flex; justify-content:space-between; align-items:center; }
h1 { margin:0; font-size:18px; }
.toolbar { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.btn { border:none; padding:10px 14px; font-size:14px; border-radius:6px; cursor:pointer; }
.btn-primary { background: var(--primary); color:#fff; }
.btn-primary:hover { background: var(--primary-hover); }
.btn-outline { background:transparent; color:var(--text); border:1px solid #333; }
.btn-outline:hover { border-color:#444; }
.layout { display:grid; grid-template-columns:1fr 320px; height:calc(100vh - 56px); transition:grid-template-columns .2s ease; }
.layout.collapsed { grid-template-columns:1fr 0px; }
#app { position:relative; background:#0f0f0f; }
#canvasWrap { position:absolute; inset:0; }
aside { background:var(--panel); border-left:1px solid #222; padding:12px; overflow:auto; transition:width .2s ease, opacity .2s ease; }
.layout.collapsed aside { width:0; opacity:0; pointer-events:none; }
.aside-handle { position:absolute; top:50%; right:320px; transform:translateY(-50%); background:#222; color:var(--text); border:1px solid #333; border-right:none; padding:6px 10px; border-radius:8px 0 0 8px; cursor:pointer; z-index:5; font-size:16px; }
.layout.collapsed .aside-handle { right:0; border-right:1px solid #333; border-left:none; border-radius:0 8px 8px 0; }
.kv { display:grid; grid-template-columns:130px 1fr; gap:6px; font-size:13px; }
.kv .label { color:var(--muted); }
.progress { margin-top:8px; height:8px; background:#222; border-radius:999px; overflow:hidden; }
.progress .bar { height:100%; width:0%; background: var(--accent); transition:width .2s ease; }
.small { color:var(--muted); font-size:12px; }
.footer { position:absolute; left:12px; bottom:12px; background:rgba(0,0,0,.35); padding:6px 8px; border-radius:6px; font-size:12px; }
input[type="file"] { display:none; }
</style>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js","three/addons/":"https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"}}</script>
</head>
<body>
<header>
  <h1 id="headerTitle">Visor 3D - (sin archivo)</h1>
  <div class="toolbar">
    <button id="btnOpenDoc" class="btn btn-outline">ðŸ“„ Abrir documentaciÃ³n</button>
    <label for="fileGlb" class="btn btn-outline" style="cursor:pointer;">ðŸ“¦ Cargar modelo (.glb)</label>
    <input id="fileGlb" type="file" accept=".glb,.gltf" />
    <button id="btnRecenter" class="btn btn-outline">ðŸŽ¯ Recentrar vista</button>
  </div>
</header>
<div class="layout" id="layoutRoot">
  <div id="asideHandle" class="aside-handle">â–¸</div>
  <main id="app"><div id="canvasWrap"></div><div class="footer small">Listo.</div></main>
  <aside>
    <h3>InformaciÃ³n</h3>
    <div class="kv">
      <div class="label">ID Proyecto</div><div id="kvFile">â€”</div>
      <div class="label">Parte</div><div id="kvParte">â€”</div>
      <div class="label">Subensamble</div><div id="kvSub">â€”</div>
    </div>
    <h3 style="margin-top:12px;">Estado</h3>
    <div id="status">Sin modelo 3D cargado.</div>
    <div class="progress"><div id="progressBar" class="bar"></div></div>
    <div id="progressText" class="small">0% 0 / 0 KB</div>
  </aside>
</div>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
import { MeshoptDecoder } from 'three/addons/libs/meshopt_decoder.module.js';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

const qs = new URLSearchParams(location.search);
const fileId = qs.get('fileId');
const glbUrl = qs.get('glb');
const docsUrl = qs.get('docs');

const headerTitle = document.getElementById('headerTitle');
const kvFile = document.getElementById('kvFile');
const statusEl = document.getElementById('status');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const btnOpenDoc = document.getElementById('btnOpenDoc');

if (fileId) {
  headerTitle.textContent = `Visor 3D - Proyecto ${fileId}`;
  kvFile.textContent = fileId;
}
if (docsUrl) {
  btnOpenDoc.onclick = () => window.open(docsUrl, '_blank');
}

const container = document.getElementById('canvasWrap');
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);
const camera = new THREE.PerspectiveCamera(60, container.clientWidth/container.clientHeight, 0.1, 2000);
camera.position.set(3,2,6);
const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0,1,0);
controls.enableDamping = true;
controls.update();

scene.add(new THREE.HemisphereLight(0xffffff,0x222222,0.4));
const dir = new THREE.DirectionalLight(0xffffff,1.0);
dir.position.set(5,10,7.5);
scene.add(dir);

const gltfLoader = new GLTFLoader();
const dracoLoader = new DRACOLoader();
dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/libs/draco/');
gltfLoader.setDRACOLoader(dracoLoader);
gltfLoader.setMeshoptDecoder(MeshoptDecoder);

let currentModel;
function loadGLB(url) {
  statusEl.textContent = 'Cargando modelo (.glb)â€¦';
  gltfLoader.load(url, (gltf) => {
    if (currentModel) scene.remove(currentModel);
    currentModel = gltf.scene;
    scene.add(currentModel);
    statusEl.textContent = 'Modelo cargado.';
    recenterView();
  }, (xhr) => {
    const pct = xhr.total ? Math.round((xhr.loaded/xhr.total)*100) : 0;
    progressBar.style.width = pct+'%';
    progressText.textContent = `${pct}% ${(xhr.loaded/1024).toFixed(1)} / ${(xhr.total/1024).toFixed(1)} KB`;
  }, (err) => {
    console.error(err);
    statusEl.textContent = 'Error al cargar el GLB';
  });
}

function recenterView() {
  if (!currentModel) return;
  const box = new THREE.Box3().setFromObject(currentModel);
  const size = new THREE.Vector3();
  const center = new THREE.Vector3();
  box.getSize(size);
  box.getCenter(center);
  controls.target.copy(center);
  controls.update();
  const maxDim = Math.max(size.x,size.y,size.z);
  const fitDist = maxDim*1.5;
  const dirVec = new THREE.Vector3(1,0.6,1).normalize();
  camera.position.copy(center).addScaledVector(dirVec,fitDist);
  camera.near = Math.max(0.01,maxDim/1000);
  camera.far = maxDim*1000;
  camera.updateProjectionMatrix();
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', () => {
  const w = container.clientWidth;
  const h = container.clientHeight;
  renderer.setSize(w,h);
  camera.aspect = w/h;
  camera.updateProjectionMatrix();
});

document.getElementById('btnRecenter').addEventListener('click', recenterView);

// Cargar GLB desde URL si existe
if (glbUrl) loadGLB(glbUrl);
</script>
</body>
</html>
