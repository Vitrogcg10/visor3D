
<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #fff;
    }
    header {
      display: flex;

    button {

      border-radius: 4px;
      cursor: pointer;
    }
    #viewer {
      width: 100%;
      height: 80vh;
      background-color: #0d1b2a;
    }

      padding: 10px;
      background-color: #1b263b;
    </style>
</head>
<body>
  <header>
    <button onclick="openDoc()">ğŸ“„ Abrir documentaciÃ³n</button>
    <button onclick="fileInput.click()">ğŸ“¦ Cargar modelo (.glb)</button>
    <button onclick="resetView()">ğŸ¯ Recentrar vista</button>
    <button onclick="alert('Solicitar refacciÃ³n')">ğŸ”§ Solicitar refacciÃ³n</button>
    <button onclick="alert('Chat BÃ³veda IA')">ğŸ’¬ Chat BÃ³veda IA</button>
    <button onclick="alert('Abrir en Teams (cliente)')">ğŸ“± Abrir en Teams (cliente)</button>
    <button onclick="alert('Abrir en Teams (web)')">ğŸŒ Abrir en Teams (web)</button>
    <input type="file" id="fileInput" accept=".glb" style="display:none" />
  </header>

  <div id="viewer"></div>
  <div id="info">
    <h4>InformaciÃ³n</h4>
    Archivo â€” Parte â€” Subensamble â€” UbicaciÃ³n â€”
    <h4>Estado</h4>
    <span id="status">Esperando modelo...</span>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('viewer');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0d1b2a);

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/draco/');
    loader.setDRACOLoader(dracoLoader);

    let model;
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        loader.load(url, (gltf) => {
          if (model) scene.remove(model);
          model = gltf.scene;
          scene.add(model);
          document.getElementById('status').textContent = `Modelo cargado: ${file.name}`;
        });
      }
    });

    function resetView() {
      controls.reset();
    }

    function openDoc() {
      alert('Abrir documentaciÃ³n PDF');
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
